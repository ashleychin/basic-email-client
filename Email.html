<!DOCTYPE HTML>
<html>
<head>
<script type ="text/javascript" src ="myscript.js">
</script>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Email Register/Login</title>
</head>
<body>
<div id="wrapper">
<header>
<h1>Email</h1>
</header>
<form name="registerForm" class="fltlt" onSubmit="return registerFunction();">
<h2>Register</h2>
<input type="text" id="personID" name="personID" placeholder="User ID" required>
<input type="text" id="personName" name="personName" placeholder="First Name" required>
<input type="text" id="personSurname" name="personSurname" placeholder="Surname" required>
<input type="password" id="pw1" name="pw1" placeholder="Enter password" required>
<input type="password" id="pw2" name="pw2" placeholder="Retype password" required>
<input type="submit" value="Submit" class="button">
</form>

<form name="loginForm" class="fltrt" onSubmit="return loginFunction();">
<h2>Login</h2>
<input type="text" id="useId" name="userID" placeholder="User ID" required>
<input type="password" id="paswd" name="passWD" placeholder="Password" required>
<input type="submit" value="Login" class="button">
<div class="instructions"><p>To access your mail, please log in using the form above. If this is your first time with us, please register using the form to the left.</p></div>
</form>
</div>
</body>
</html>
